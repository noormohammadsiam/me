<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        
        .oops {
            font-size: 5rem;
            font-weight: 900;
            color: #3b82f6;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #1e293b;
            line-height: 1;
            margin: 10px 0;
            text-shadow: 3px 3px 0 rgba(59, 130, 246, 0.1);
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }
        
        .error-message {
            font-size: 1.25rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        .missing-url-container {
            background-color: #f1f5f9;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 20px;
            margin: 25px auto 40px;
            max-width: 700px;
            width: calc(100% - 40px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .url-label {
            display: block;
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .url-path {
            color: #ef4444;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            word-break: break-all;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            display: inline-block;
            max-width: 100%;
            text-align: center;
            padding: 5px 0;
            line-height: 1.4;
        }
        
        .home-button {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
            border: 2px solid #3b82f6;
            position: relative;
            overflow: hidden;
            z-index: 1;
            margin-top: 10px;
        }
        
        .home-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: #1d4ed8;
            transition: all 0.3s;
            z-index: -1;
        }
        
        .home-button:hover:before {
            width: 100%;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
            border-color: #1d4ed8;
        }
        
        .home-button i {
            margin-right: 10px;
        }
        
        /* Responsive design */
        @media (max-width: 992px) {
            .container {
                padding: 15px;
            }
            
            .missing-url-container {
                width: calc(100% - 30px);
                padding: 18px;
                margin: 20px auto 35px;
            }
        }
        
        @media (max-width: 768px) {
            .oops {
                font-size: 3.5rem;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1.1rem;
                padding: 0 10px;
            }
            
            .missing-url-container {
                padding: 16px;
                margin: 20px auto 30px;
                width: calc(100% - 20px);
            }
            
            .url-path {
                font-size: 1rem;
                line-height: 1.5;
            }
            
            .home-button {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 10px;
            }
            
            .oops {
                font-size: 2.8rem;
            }
            
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.7rem;
                margin-bottom: 15px;
            }
            
            .error-message {
                font-size: 1rem;
                padding: 0;
                margin-bottom: 25px;
            }
            
            .missing-url-container {
                padding: 14px 12px;
                margin: 15px auto 25px;
                width: 100%;
                border-radius: 10px;
            }
            
            .url-label {
                font-size: 0.8rem;
                margin-bottom: 8px;
            }
            
            .url-path {
                font-size: 0.95rem;
                padding: 4px 0;
                line-height: 1.5;
            }
            
            .home-button {
                padding: 12px 25px;
                font-size: 0.95rem;
                width: 90%;
                max-width: 280px;
            }
        }
        
        @media (max-width: 400px) {
            .oops {
                font-size: 2.5rem;
            }
            
            .error-code {
                font-size: 4.5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 0.95rem;
            }
            
            .missing-url-container {
                padding: 12px 10px;
            }
            
            .url-path {
                font-size: 0.9rem;
            }
        }
        
        /* Animation for 404 text */
        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }
        
        .error-code {
            animation: pulse 3s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="oops">Oops!</h1>
        <div class="error-code">404</div>
        <h2 class="error-title">Page Not Found!</h2>
        
        <p class="error-message">
            We can't seem to find the page you are looking for. The page might have been moved, deleted, or perhaps you mistyped the URL.
        </p>
        
        <div class="missing-url-container">
            <span class="url-label">Missing URL:</span>
            <div id="missing-url-text" class="url-path"></div>
        </div>
        
        <a href="/" class="home-button">
            <i class="fas fa-home"></i> Go Back Home
        </a>
    </div>

    <script>
        // Add a simple interactive effect to the 404 text
        document.addEventListener('DOMContentLoaded', function() {
            const errorCode = document.querySelector('.error-code');
            const missingUrlText = document.getElementById('missing-url-text');
            
            // Get the current URL path
            const currentPath = window.location.pathname;
            const currentUrl = window.location.href;
            
            // Display the missing URL path
            if (currentPath && currentPath !== '/404.html' && currentPath !== '/') {
                missingUrlText.textContent = currentPath;
            } else if (currentPath === '/') {
                // If someone directly visits 404 page, show the full URL
                missingUrlText.textContent = currentUrl;
            } else {
                // Fallback to full URL
                missingUrlText.textContent = currentUrl;
            }
            
            errorCode.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            errorCode.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
